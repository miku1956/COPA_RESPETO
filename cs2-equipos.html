<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Strike 2 - Equipos | COPA RESPETO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://i.postimg.cc/cJTPs5tf/Imagen-de-Whats-App-2025-09-26-a-las-18-31-12-25d7eac9.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            min-height: 100vh;
            font-size: 14px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.8) 0%, rgba(255, 165, 0, 0.7) 25%, rgba(0, 0, 0, 0.4) 50%, rgba(26, 26, 26, 0.5) 75%, rgba(255, 215, 0, 0.8) 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            margin-bottom: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 0.5rem;
            color: #FFD700;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            color: #f5f5f5;
        }

        .back-btn {
            background: linear-gradient(145deg, #1a1a1a, #000000);
            border: 2px solid #FFD700;
            color: #f5f5f5;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: #000000;
            border-color: #FFA500;
        }

        .teams-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .team-card {
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.4), rgba(0, 0, 0, 0.3));
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 215, 0, 0.1);
            transition: all 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .team-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .team-name {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .team-color-indicator {
            width: 60px;
            height: 6px;
            margin: 0 auto;
            border-radius: 3px;
            box-shadow: 0 0 10px currentColor;
        }

        .team-a .team-color-indicator {
            background: linear-gradient(90deg, #4ecdc4, #44a7a0);
        }

        .team-b .team-color-indicator {
            background: linear-gradient(90deg, #f39c12, #e67e22);
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .player-item {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.4), rgba(26, 26, 26, 0.3));
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .player-item:hover {
            transform: translateX(5px);
            border-color: #FFD700;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #FFD700;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 0.3rem;
        }

        .player-role {
            font-size: 0.9rem;
            color: #C0C0C0;
        }

        .matches-section {
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.4), rgba(0, 0, 0, 0.3));
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .matches-section h2 {
            color: #FFD700;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .match-card {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.6), rgba(26, 26, 26, 0.5));
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .match-card:hover {
            transform: scale(1.02);
            border-color: #FFD700;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .match-team {
            flex: 1;
            text-align: center;
        }

        .match-team-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 0.5rem;
        }

        .match-team-score {
            font-size: 3rem;
            font-weight: bold;
            color: #f5f5f5;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .match-vs {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            padding: 0 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .match-info {
            text-align: center;
            margin-top: 1rem;
            color: #C0C0C0;
            font-size: 0.9rem;
        }

        @media (max-width: 968px) {
            .teams-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .team-name {
                font-size: 1.5rem;
            }

            .match-card {
                flex-direction: column;
                gap: 1rem;
            }

            .match-vs {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>COUNTER-STRIKE 2</h1>
            <p class="subtitle">Equipos y Enfrentamientos</p>
        </header>

        <a href="index.html" class="back-btn">‚Üê Volver a Puntajes</a>

        <div class="teams-container">
            <!-- EQUIPO A -->
            <div class="team-card team-a">
                <div class="team-header">
                    <h2 class="team-name">EQUIPO A</h2>
                    <div class="team-color-indicator"></div>
                </div>
                <div class="player-list" id="teamAList">
                    <!-- Jugadores del equipo A -->
                </div>
            </div>

            <!-- EQUIPO B -->
            <div class="team-card team-b">
                <div class="team-header">
                    <h2 class="team-name">EQUIPO B</h2>
                    <div class="team-color-indicator"></div>
                </div>
                <div class="player-list" id="teamBList">
                    <!-- Jugadores del equipo B -->
                </div>
            </div>
        </div>

        <div class="matches-section">
            <h2>Enfrentamientos</h2>
            <div id="matchesList">
                <!-- Partidas -->
            </div>
        </div>
    </div>

    <script>
        // Datos de los equipos
        const CS2_DATA = {
            teamA: [
                { name: "PESH", image: "imagenes/PESH.jpg", role: "Entry Fragger" },
                { name: "ADIX", image: "imagenes/adiel.png", role: "AWPer" },
                { name: "MEXGAMER", image: "imagenes/MEXGAMER.jpg", role: "Support" },
                { name: "HERORTX", image: "imagenes/EDDIE.jpg", role: "Lurker" },
                { name: "TANG", image: "imagenes/TANG.jpg", role: "IGL" }
            ],
            teamB: [
                { name: "KILL ME", image: "imagenes/KILL ME.jpg", role: "Entry Fragger" },
                { name: "MIKU", image: "imagenes/MIKU.jpg", role: "AWPer" },
                { name: "MILEY", image: "imagenes/MILEY.jpg", role: "Support" },
                { name: "MANUEL", image: "imagenes/MANUEL.jpg", role: "Rifler" },
                { name: "CARZZTIN", image: "imagenes/JAZZTIN.jpg", role: "IGL" }
            ],
            matches: [
                {
                    teamAScore: 0,
                    teamBScore: 0,
                    map: "Dust 2",
                    date: "Por definir",
                    status: "Pendiente"
                },
                {
                    teamAScore: 0,
                    teamBScore: 0,
                    map: "Mirage",
                    date: "Por definir",
                    status: "Pendiente"
                },
                {
                    teamAScore: 0,
                    teamBScore: 0,
                    map: "Inferno",
                    date: "Por definir",
                    status: "Pendiente"
                }
            ]
        };

        // Renderizar equipos
        function renderTeams() {
            const teamAList = document.getElementById('teamAList');
            const teamBList = document.getElementById('teamBList');

            CS2_DATA.teamA.forEach(player => {
                teamAList.innerHTML += `
                    <div class="player-item">
                        <img src="${player.image}" alt="${player.name}" class="player-avatar" onerror="this.src='https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=150&h=150&fit=crop&crop=face'">
                        <div class="player-info">
                            <div class="player-name">${player.name}</div>
                            <div class="player-role">${player.role}</div>
                        </div>
                    </div>
                `;
            });

            CS2_DATA.teamB.forEach(player => {
                teamBList.innerHTML += `
                    <div class="player-item">
                        <img src="${player.image}" alt="${player.name}" class="player-avatar" onerror="this.src='https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=150&h=150&fit=crop&crop=face'">
                        <div class="player-info">
                            <div class="player-name">${player.name}</div>
                            <div class="player-role">${player.role}</div>
                        </div>
                    </div>
                `;
            });
        }

        // Renderizar partidas
        function renderMatches() {
            const matchesList = document.getElementById('matchesList');

            CS2_DATA.matches.forEach((match, index) => {
                matchesList.innerHTML += `
                    <div class="match-card">
                        <div class="match-team">
                            <div class="match-team-name">EQUIPO A</div>
                            <div class="match-team-score">${match.teamAScore}</div>
                        </div>
                        <div class="match-vs">VS</div>
                        <div class="match-team">
                            <div class="match-team-name">EQUIPO B</div>
                            <div class="match-team-score">${match.teamBScore}</div>
                        </div>
                        <div class="match-info">
                            <strong>Mapa:</strong> ${match.map} | 
                            <strong>Fecha:</strong> ${match.date} | 
                            <strong>Estado:</strong> ${match.status}
                        </div>
                    </div>
                `;
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            renderTeams();
            renderMatches();
        });
